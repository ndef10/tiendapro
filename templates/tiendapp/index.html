{% extends 'layout.html' %}

{% block content %}

<div class="d-flex flex-wrap row-cols-4">
    {% for prod in products %}

    <div class="col p-2">
        <div class="card">
            <a href="/product/{{ prod.sku }}">
                <img src="{{ prod.thumbnail.url }}" alt="">
            </a>
            
            <div class="card-body">
                <h2 class="card-title">{{prod.name}}</h2>
                <div class="card-text">{{prod.description}}</div>
                <a href="/add_to_cart/{{ prod.sku }}" class="btn btn-primary"><i><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                  </svg>
                  </i></a>
            </div>
        </div>
    
    </div>
    {% endfor %}
</div> 

{% endblock %}
